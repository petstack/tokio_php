name: Build

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: diolektor/tokio_php

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.4", "8.5"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
#        with:
#          driver: cloud
#          endpoint: "diolektor/default-builder"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.release
          platforms: linux/amd64,linux/arm64
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            ALPINE_VERSION=3.23
          push: true
          tags: |
            diolektor/tokio_php:php${{ matrix.php_version }}-alpine3.23
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build dist
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.release
          platforms: linux/amd64,linux/arm64
          target: dist
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            ALPINE_VERSION=3.23
          push: true
          tags: |
            diolektor/tokio_php:php${{ matrix.php_version }}-alpine3.23-bin
#          outputs: type=local,dest=./dist


  # Tag aliases (latest, php8.5, php8.4)
  tags:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create tag aliases
        run: |
          # latest -> php8.5-alpine3.23
          docker buildx imagetools create -t diolektor/tokio_php:latest \
            diolektor/tokio_php:php8.5-alpine3.23

          # php8.5 -> php8.5-alpine3.23
          docker buildx imagetools create -t diolektor/tokio_php:php8.5 \
            diolektor/tokio_php:php8.5-alpine3.23

          # php8.4 -> php8.4-alpine3.23
          docker buildx imagetools create -t diolektor/tokio_php:php8.4 \
            diolektor/tokio_php:php8.4-alpine3.23
