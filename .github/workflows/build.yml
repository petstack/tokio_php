name: Build

on:
  push:
    branches: [master]

env:
  IMAGE_NAME: diolektor/tokio_php

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php_version: ["8.4", "8.5"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.release
          platforms: linux/amd64,linux/arm64
          builder: cloud-diolektor-default-builder
          build-args: |
            PHP_VERSION=${{ matrix.php_version }}
            ALPINE_VERSION=3.23
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:php${{ matrix.php_version }}-alpine3.23
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create multi-arch manifest after both builds complete
  manifest:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-arch manifests
        run: |
          docker manifest create ${{ env.IMAGE_NAME }}:latest \
            ${{ env.IMAGE_NAME }}:php8.5-alpine3.23
          docker manifest push ${{ env.IMAGE_NAME }}:latest

          # PHP 8.5
          docker manifest create ${{ env.IMAGE_NAME }}:php8.5 \
            ${{ env.IMAGE_NAME }}:php8.5-alpine3.23
          docker manifest push ${{ env.IMAGE_NAME }}:php8.5

          # PHP 8.4
          docker manifest create ${{ env.IMAGE_NAME }}:php8.4 \
            ${{ env.IMAGE_NAME }}:php8.4-alpine3.23
          docker manifest push ${{ env.IMAGE_NAME }}:php8.4
