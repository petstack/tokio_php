name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  # Format check - runs without PHP dependency
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Clippy - runs without PHP dependency (uses --lib to skip bin)
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      # Clippy on lib only (no PHP needed for type checking)
      - name: Run clippy
        run: cargo clippy --lib --all-features -- -D warnings

  # Unit tests - require PHP, run inside Docker
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-test-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-test-

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          load: true
          tags: tokio_php:test
          target: builder
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Run tests
        run: |
          docker run --rm tokio_php:test cargo test --lib --all-features

      # Move cache to avoid cache growth
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Integration tests via HTTP
  integration:
    name: Integration
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start server
        run: |
          docker compose build
          docker compose up -d
          sleep 3

      - name: Health check
        run: |
          curl -sf http://localhost:8080/ || exit 1

      - name: Test PHP execution
        run: |
          response=$(curl -sf http://localhost:8080/index.php)
          echo "Response: $response"
          [[ "$response" == *"tokio_php"* ]] || exit 1

      - name: Test superglobals
        run: |
          # Test $_GET
          response=$(curl -sf "http://localhost:8080/index.php?foo=bar")
          echo "GET response: $response"

          # Test $_POST
          response=$(curl -sf -X POST -d "key=value" http://localhost:8080/index.php)
          echo "POST response: $response"

      - name: Test internal server
        run: |
          # Health endpoint
          curl -sf http://localhost:9090/health | jq .

          # Metrics endpoint
          curl -sf http://localhost:9090/metrics

          # Config endpoint
          curl -sf http://localhost:9090/config | jq .

      - name: Stop server
        if: always()
        run: docker compose down -v
