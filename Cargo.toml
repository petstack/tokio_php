[package]
name = "tokio_php"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
bytes = "1"
libc = "0.2"
parking_lot = "0.12"
once_cell = "1"
mime_guess = "2"
percent-encoding = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
multer = "3"
uuid = { version = "1", features = ["v4"] }
futures-util = "0.3"

[build-dependencies]
cc = "1"
