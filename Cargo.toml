[package]
name = "tokio_php"
version = "0.1.0"
edition = "2021"

[features]
default = ["php"]
php = []
stub = []

[dependencies]
tokio = { version = "1", features = ["full"] }
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
bytes = "1"
libc = "0.2"
once_cell = "1"
mime_guess = "2"
percent-encoding = "2"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
multer = "3"
uuid = { version = "1", features = ["v4"] }
futures-util = "0.3"
socket2 = "0.5"
serde = { version = "1", features = ["derive"] }
bincode = "1"
nix = { version = "0.29", features = ["process", "signal"] }
num_cpus = "1"
async-trait = "0.1"

[build-dependencies]
cc = "1"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
panic = "abort"
strip = true
