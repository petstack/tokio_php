# Grafana Dashboard Provisioning
# Automatically loads the tokio_php dashboard

apiVersion: 1

providers:
  - name: 'tokio_php'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
